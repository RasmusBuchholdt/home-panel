<mat-sidenav-container class="sidenav-container" (swiperight)="onSwipeRight($event)" (swipeleft)="onSwipeLeft($event)">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="closeDrawer()" [routerLink]="['/']">Dashboard</a>
      <a mat-list-item (click)="closeDrawer()" [routerLink]="['/spotify']">Spotify</a>
      <a mat-list-item (click)="closeDrawer()" [routerLink]="['/lights']">Lights</a>
      <a mat-list-item (click)="closeDrawer()" [routerLink]="['/pihole']">Pi-hole</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a *ngIf="(isHandset$ | async) === false" class="logo" [routerLink]="['/']">
        <mat-icon class="white-icon">home</mat-icon>
      </a>
      <span [routerLink]="['/']">Home Panel</span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon>person</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
