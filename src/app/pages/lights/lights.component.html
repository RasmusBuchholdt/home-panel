<div class="grid-container">
  <!-- <h1>Lights</h1> -->
  <div *ngFor="let light of lights">
    <app-light-control-card [light]="light"></app-light-control-card>
  </div>
  <div class="button-group">
    <a mat-flat-button color="primary" (click)="enableAll()">Enable All</a>
    <a mat-flat-button color="primary" (click)="disableAll()">Disable All</a>
  </div>
</div>
