<div class="grid-container">
  <h1>Pi-hole</h1>
  <mat-grid-list *ngIf="isDesktop" gutterSize="20px" [cols]="4" rowHeight="150px">
    <div *ngFor="let stat of stats">
      <mat-grid-tile>
        <app-pihole-stat-card [stat]="stat"></app-pihole-stat-card>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
  <app-pihole-control-card></app-pihole-control-card>
  <a mat-flat-button color="primary" href="http://pi.hole/admin/">Go to Pi-hole panel</a>
</div>
