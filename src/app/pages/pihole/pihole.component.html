<div class="grid-container">
  <h1>Pi-hole</h1>
  <mat-grid-list [cols]="isDesktop ? 4 : 1" gutterSize="10px" rowHeight="125px">
    <div *ngFor="let stat of stats">
      <mat-grid-tile>
        <app-text-card [title]="stat.title" [body]="stat.body"></app-text-card>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
  <app-pihole-control-card></app-pihole-control-card>
  <a mat-flat-button color="primary" href="http://pi.hole/admin/">Go to Pi-hole panel</a>
</div>
